# Nixpacks конфигурация для Railway monorepo
[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["corepack enable", "corepack prepare pnpm@latest --activate", "pnpm install --frozen-lockfile"]

[phases.build]
cmds = ["cd apps/api && pnpm build"]

[start]
cmd = "cd apps/api && pnpm prisma generate && pnpm prisma migrate deploy && pnpm start:prod"

