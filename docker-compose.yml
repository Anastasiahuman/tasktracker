version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: task-tracker-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: tasktracker
      POSTGRES_PASSWORD: tasktracker
      POSTGRES_DB: task_tracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tasktracker"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:


